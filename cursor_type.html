<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #main {
            width: 500px;
            height: 500px;
            margin: 0px auto;
            border: 2px solid black;
        }

        .sub {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            float: left;
            margin: 5px;
        }

        p {
            border: 5px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickability</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sub1').draggable({ cursor: "grab", cursorAt: { top: 5, left: 5 }, handle: "p" });
            $('#sub2').draggable({ cursor: "move", cursorAt: { bottom: 60 }, revert: function () { $("#sub2").css("background", purple); return true; } });
            $('#sub3').draggable({ cursor: "crosshair", cursorAt: { right: 5, bottom: 5 }, grid: [50, 100], revert: true, revertDuration: 1000 });
        });
    </script>
</head>
<!--We can set position of cursor using cursorAt option.
Handle restricts the clickability of cursor to only particular areas
grid option: Move element in x/y axis not diagonally, expressed in an array.
If any one of the direction is set 0, it won't move.
Revert: moves element to its original position, time is 500 ms by default
revertDuration used when we need to change time. 
If we need to change the color after the revert process, then use function inside revert -->

<body>
    <div id="main">
        <div class="sub" id="sub1" style="background: red;">
            <p>Click here to move me!</p>
        </div>
        <div class="sub" id="sub2" style="background: blue;"></div>
        <div class="sub" id="sub3" style="background: green;"></div>
    </div>
</body>

</html>
