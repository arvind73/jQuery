<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #main {
            width: 500px;
            height: 500px;
            margin: 0px auto;
            border: 2px solid black;
        }

        .sub {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            float: left;
            margin: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrict draggable</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sub1').draggable({ axis: "x" });
            $('#sub2').draggable({ axis: "y" });
            $('#sub3, #sub1').draggable({ containment: '#main' });
            $('.sub, p').draggable({ cancel: '#sub2' });
            $("p:first").draggable({ disabled: true });
        });
    </script>
    <!-- Restricts to only axis - x, y direction
    axis: Sets direction
containment: Boundary of movement
To remove draggability: cancel: select specific item, disabled is a boolean -->
</head>

<body>
    <div id="main">
        <div class="sub" id="sub1" style="background: red;"></div>
        <div class="sub" id="sub2" style="background: blue;"></div>
        <div class="sub" id="sub3" style="background: green;"></div>
        <p>This is a paragraph.</p>
    </div>

</body>

</html>
